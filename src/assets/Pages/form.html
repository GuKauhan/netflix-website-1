<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Netflix</title>
    <link rel="stylesheet" href="\\10.88.136.162\Javascript\Netflix Grupo 1\netflix-website\src\css\form.css">
</head>
<body>
    <img src="\\10.88.136.162\Javascript\Netflix Grupo 1\netflix-website\src\assets\Images\iiiii.png" alt="Imagem de fundo" class="imagem-fundo">
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        
        <div class="form-container">
            <img src="\\10.88.136.162\Javascript\Netflix Grupo 1\netflix-website\src\assets\Images\logo2.png" class="logo" alt="Logo Netflix">
            <form action="./confirmation.html" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="telefone" required>

                <label for="plano">Plano:</label>
                <select id="plano" name="plano" required>
                    <option value="Individual">Individual</option>
                    <option value="familia">Família</option>
                </select>

                <div class="checkbox">
                    <label for="termo">
                        <input type="checkbox" id="termo" name="termo" value="termo" required>
                        Concordo com os termos.
                    </label>
                    <label for="novidades">
                        <input type="checkbox" id="novidades" name="novidades" value="novidades">
                     Gostaria de receber novidades e atualizações sobre meu cadastro no meu email. 
                    </label>
                </div>
                <br>
                <button type="submit">Assinar</button>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
